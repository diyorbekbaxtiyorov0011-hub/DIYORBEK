<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Terzo Millennio 3D</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* IT uslubidagi interfeys */
        .ui-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #2ecc71;
            z-index: 10;
            pointer-events: none;
            border-left: 2px solid #2ecc71;
            padding-left: 15px;
        }

        h1 { margin: 0; font-size: 24px; letter-spacing: 4px; text-transform: uppercase; }
        .status { font-size: 10px; color: #155e33; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h1>Terzo Millennio</h1>
        <div class="status">SYSTEM: ONLINE | MODEL: LOADED</div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Sahna sozlamalari
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 2, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. Chiroqlar (Mashina yaltirashi uchun)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const greenLight = new THREE.DirectionalLight(0x2ecc71, 2);
        greenLight.position.set(5, 5, 5);
        scene.add(greenLight);

        const topLight = new THREE.PointLight(0xffffff, 10);
        topLight.position.set(0, 10, 0);
        scene.add(topLight);

        // 3. Lamborghini Terzo Millennio faylini yuklash
        const loader = new GLTFLoader();
        
        // FAYL NOMI SHU YERDA:
        loader.load('free__lamborghini_terzo_millennio.glb', (gltf) => {
            const car = gltf.scene;
            
            car.traverse((node) => {
                if (node.isMesh) {
                    // Mashina korpusini (Body) to'q yashil qilish
                    if (node.name.toLowerCase().includes('body') || node.name.toLowerCase().includes('car')) {
                        node.material = new THREE.MeshStandardMaterial({
                            color: 0x013220, // To'q yashil (Sal qora aralash)
                            metalness: 1.0,
                            roughness: 0.1
                        });
                    }
                }
            });

            // Mashinani markazlashtirish
            car.position.set(0, 0, 0);
            scene.add(car);
        }, undefined, (error) => {
            console.error('Model yuklanmadi! Fayl nomi to\'g\'riligini tekshiring.', error);
        });

        // 4. Atrofga yashil chiziqlar (Grid)
        const grid = new THREE.GridHelper(20, 40, 0x052e16, 0x021a0d);
        grid.position.y = -0.5;
        scene.add(grid);
