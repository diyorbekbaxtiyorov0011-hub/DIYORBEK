<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lamborghini Space</title>
    <style>
        :root {
            --neon-green: #00ff7f;
            --dark-bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Yam-yashil va qora gradient foni */
            background: radial-gradient(circle at center, #0a210f 0%, var(--dark-bg) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: white;
        }

        #main-page {
            text-align: center;
            z-index: 1;
        }

        /* Lamborghini rasmi uchun uslub */
        .car-image {
            width: 80%;
            max-width: 850px;
            /* Yashil neon soya effekti */
            filter: drop-shadow(0 0 40px rgba(0, 255, 127, 0.3));
            cursor: pointer;
            transition: all 0.5s ease;
            user-select: none;
        }

        .car-image:hover {
            transform: scale(1.03) translateY(-15px);
            filter: drop-shadow(0 0 60px rgba(0, 255, 127, 0.6));
        }

        /* Login Oynasi */
        #login-screen {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 40px var(--neon-green);
            text-align: center;
            border-radius: 5px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            font-size: 1.5rem;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        /* Admin Panel */
        #admin-panel {
            display: none;
            width: 60%;
            border: 1px dashed var(--neon-green);
            padding: 30px;
            background: rgba(0, 20, 10, 0.8);
        }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--neon-green);
            color: black;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="main-page">
        <img src="pngtree-a-yellow-lamborghini-aventador-png-image_15434579.png" 
             alt="Lamborghini" 
             class="car-image" 
             id="secret-trigger">
        
        <h1 style="letter-spacing: 15px; font-weight: 100; opacity: 0.6; margin-top: 40px;">
            SYSTEM <span style="color: var(--neon-green);">ACTIVE</span>
        </h1>
    </div>

    <div id="login-screen">
        <h2 style="color: var(--neon-green); margin-bottom: 30px;">ENTER ACCESS KEY</h2>
        <input type="password" id="pass-input" placeholder="****" autofocus>
        <br>
        <button class="btn" onclick="checkPass()">AUTHORIZE</button>
    </div>

    <div id="admin-panel">
        <h2 style="color: var(--neon-green);">WELCOME TO THE CORE</h2>
        <p>>>> Status: Connected as Root</p>
        <p>>>> Security: Encrypted</p>
        <hr style="border: 0.5px solid #222; margin: 20px 0;">
        <button class="btn" onclick="location.reload()">LOGOUT</button>
    </div>

    <script>
        const trigger = document.getElementById('secret-trigger');
        const mainPage = document.getElementById('main-page');
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const passInput = document.getElementById('pass-input');

        // Mashinani 3 marta bossangiz admin panel ochiladi
        let clicks = 0;
        trigger.addEventListener('click', () => {
            clicks++;
            if (clicks === 3) {
                mainPage.classList.add('hidden');
                loginScreen.style.display = 'block';
                passInput.focus();
            }
            setTimeout(() => { clicks = 0; }, 2000);
        });

        function checkPass() {
            if (passInput.value === "7777") { // Parol: 7777
                loginScreen.classList.add('hidden');
                adminPanel.style.display = 'block';
            } else {
                alert("ACCESS DENIED");
                location.reload();
            }
        }

        passInput.addEventListener("keypress", (e) => { if (e.key === "Enter") checkPass(); });
    </script>
</body>
</html>
