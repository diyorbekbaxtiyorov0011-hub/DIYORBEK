<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Admin Space</title>
    <style>
        :root {
            --neon-green: #00ff7f;
            --dark-bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0a210f 0%, var(--dark-bg) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: white;
        }

        /* Asosiy konteyner */
        #main-page {
            text-align: center;
            z-index: 1;
        }

        /* Lamborghini rasmi - SIFATLI VA ISHONCHLI LINK */
        .car-image {
            width: 85%;
            max-width: 900px;
            /* Rasm yuklanayotganda soya berib turadi */
            filter: drop-shadow(0 0 30px rgba(0, 255, 127, 0.3));
            cursor: pointer;
            transition: transform 0.4s ease, filter 0.4s ease;
            -webkit-user-drag: none;
        }

        .car-image:hover {
            transform: scale(1.02) translateY(-10px);
            filter: drop-shadow(0 0 60px rgba(0, 255, 127, 0.5));
        }

        /* Admin Login Formasi */
        #login-screen {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
            text-align: center;
            border-radius: 10px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            font-size: 1.5rem;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Admin Panel */
        #admin-panel {
            display: none;
            width: 70%;
            border-left: 5px solid var(--neon-green);
            background: rgba(10, 33, 15, 0.9);
            padding: 20px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 25px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--neon-green);
            color: black;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="main-page">
        <img src="pngtree-a-yellow-lamborghini-aventador-png-image_15434579.png" 
             alt="Lamborghini Aventador" 
             class="car-image" 
             id="secret-trigger">
        <h2 style="letter-spacing: 10px; opacity: 0.5; margin-top: 30px;">AVENTADOR</h2>
    </div>

    <div id="login-screen">
        <h3 style="color: var(--neon-green);">SYSTEM SECURITY</h3>
        <input type="password" id="pass-input" placeholder="Enter Root Key" autofocus>
        <br>
        <button class="btn" onclick="checkPass()">Access</button>
    </div>

    <div id="admin-panel">
        <h2 style="color: var(--neon-green);">[ ADMIN CONSOLE ]</h2>
        <p>>>> User: Admin</p>
        <p>>>> Status: Full Access</p>
        <hr>
        <button class="btn" onclick="location.reload()">System Exit</button>
    </div>

    <script>
        const trigger = document.getElementById('secret-trigger');
        const mainPage = document.getElementById('main-page');
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const passInput = document.getElementById('pass-input');

        // MAXFIY YO'L: Mashinani ustiga 3 marta tez-tez bosing
        let clicks = 0;
        trigger.addEventListener('click', () => {
            clicks++;
            if (clicks === 3) {
                mainPage.classList.add('hidden');
                loginScreen.style.display = 'block';
                passInput.focus();
            }
            setTimeout(() => { clicks = 0; }, 1500);
        });

        // Parol funksiyasi
        function checkPass() {
            if (passInput.value === "7777") { // Parolingiz: 7777
                loginScreen.classList.add('hidden');
                adminPanel.style.display = 'block';
            } else {
                alert("INTRUDER ALERT!");
                location.reload();
            }
        }
        
        // Enter bossa kirish
        passInput.addEventListener("keypress", (e) => { if (e.key === "Enter") checkPass(); });
    </script>
</body>
</html>
