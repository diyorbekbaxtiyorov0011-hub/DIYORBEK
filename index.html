<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lamborghini Portfolio</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2ecc71;
            z-index: 10;
            pointer-events: none;
        }

        h1 { font-weight: 200; letter-spacing: 5px; text-transform: uppercase; margin: 0; }
        p { color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h1>Lamborghini</h1>
        <p>3D INTERACTIVE EXPERIENCE</p>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Scene sozlamalari
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. Chiroqlar (Mashina metalldek yaltirashi uchun)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const topLight = new THREE.DirectionalLight(0x2ecc71, 2); // Yashil nur
        topLight.position.set(5, 5, 5);
        scene.add(topLight);

        const spotLight = new THREE.SpotLight(0xffffff, 5);
        spotLight.position.set(0, 10, 0);
        scene.add(spotLight);

        // 3. Lamborghini modelini yuklash
        const loader = new GLTFLoader();
        // Bu yerda namunaviy sport mashinasi modeli ishlatilgan
        loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf', (gltf) => {
            // DIQQAT: Haqiqiy Lamborghini .gltf faylingiz bo'lsa, manzilini shu yerga qo'yasiz
            const model = gltf.scene;
            
            // Mashina rangini to'q yashil qilish
            model.traverse((o) => {
                if (o.isMesh) {
                    o.material.color = new THREE.Color(0x0a3d1d); // Yam-yashil, sal qoraroq (Forest Green)
                    o.material.metalness = 1;
                    o.material.roughness = 0.2;
                }
            });

            model.scale.set(2, 2, 2);
            scene.add(model);
        }, undefined, (error) => {
            console.error('Modelni yuklashda xato:', error);
        });

        // 4. Sifati boshqarish (Sichqoncha bilan aylantirish)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 5. Animatsiya
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
